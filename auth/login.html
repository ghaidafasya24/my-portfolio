<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes fadeInUp {
        0% {
          opacity: 0;
          transform: translateY(30px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fadeInUp {
        animation: fadeInUp 0.8s ease-out forwards;
      }
    </style>
  </head>
  <body
    class="min-h-screen flex items-center justify-center bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 text-white px-4"
  >
    <div
      class="relative w-full max-w-md p-6 sm:p-8 bg-gray-800/70 backdrop-blur-xl border border-cyan-400/40 rounded-2xl shadow-2xl animate-fadeInUp"
    >
      <!-- Glow Border Effect -->
      <div
        class="absolute inset-0 rounded-2xl bg-gradient-to-r from-cyan-500 to-purple-600 opacity-20 blur-xl -z-10"
      ></div>

      <!-- Title -->
      <h2
        class="text-3xl font-extrabold text-center text-cyan-400 drop-shadow-lg"
      >
        Welcome Back!
      </h2>
      <p class="text-gray-300 text-center mb-6 text-sm sm:text-base">
        Sign in to continue your journey
      </p>

      <!-- Form Login -->
      <form action="dashboard.html" method="POST" class="space-y-6">
        <!-- Username -->
        <div class="relative">
          <input
            type="text"
            id="username"
            name="username"
            class="peer w-full bg-transparent border-b-2 border-gray-600 px-3 pt-4 pb-2 focus:border-cyan-400 focus:outline-none text-white placeholder-transparent text-sm sm:text-base"
            placeholder="Username"
            required
          />
          <label
            for="username"
            class="absolute left-3 top-2 text-gray-400 text-sm transition-all peer-placeholder-shown:top-4 peer-placeholder-shown:text-gray-500 peer-placeholder-shown:text-sm peer-focus:top-2 peer-focus:text-cyan-400 peer-focus:text-sm"
          >
            Username
          </label>
        </div>

        <!-- Password -->
        <div class="relative">
          <input
            type="password"
            id="password"
            name="password"
            class="peer w-full bg-transparent border-b-2 border-gray-600 px-3 pt-4 pb-2 focus:border-cyan-400 focus:outline-none text-white placeholder-transparent text-sm sm:text-base"
            placeholder="Password"
            required
          />
          <label
            for="password"
            class="absolute left-3 top-2 text-gray-400 text-sm transition-all peer-placeholder-shown:top-4 peer-placeholder-shown:text-gray-500 peer-placeholder-shown:text-sm peer-focus:top-2 peer-focus:text-cyan-400 peer-focus:text-sm"
          >
            Password
          </label>
        </div>

        <!-- Forgot Password & Sign Up -->
        <div class="flex justify-between text-xs sm:text-sm text-gray-400">
          <a href="#" class="hover:text-cyan-300 transition-all"
            >Forgot Password?</a
          >
          <a href="#" class="hover:text-cyan-300 transition-all"
            >Sign Up</a
          >
        </div>

        <!-- Button -->
        <button
          type="submit"
          class="relative w-full bg-gradient-to-r from-cyan-500 to-purple-600 text-white px-4 py-3 rounded-lg shadow-md hover:shadow-cyan-500/40 transition-all duration-300 text-sm sm:text-base font-semibold overflow-hidden group"
        >
          <span
            class="absolute inset-0 w-full h-full bg-gradient-to-r from-purple-600 to-cyan-500 opacity-0 group-hover:opacity-100 transition-opacity duration-500"
          ></span>
          <span class="relative z-10">Login</span>
        </button>

        <!-- Back to Home -->
        <div class="text-center text-gray-400 mt-4">
          <p class="text-sm">
            <a
              href="../index.html"
              class="font-semibold hover:text-cyan-300 transition"
            >
              ‚Üê Back to home
            </a>
          </p>
        </div>
      </form>
    </div>
  </body>
</html>
