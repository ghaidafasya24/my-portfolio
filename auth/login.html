<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="min-h-screen flex items-center justify-center bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 text-white px-4"
  >
    <div
      class="relative w-full max-w-md p-6 sm:p-8 bg-gray-800/60 backdrop-blur-lg border border-cyan-400/50 rounded-2xl shadow-2xl"
    >
      <h2 class="text-2xl sm:text-3xl font-bold text-center text-cyan-400">
        Welcome Back!
      </h2>
      <p class="text-gray-300 text-center mb-4 sm:mb-6 text-sm sm:text-base">
        Sign in to access your account
      </p>

      <!-- Form Login -->
      <form action="dashboard.html" method="POST" class="space-y-4">
        <div class="relative">
          <label for="username" class="block text-gray-300 text-sm sm:text-base"
            >Username</label
          >
          <div
            class="flex items-center bg-gray-700/80 border border-gray-600 rounded-lg focus-within:border-cyan-400 transition"
          >
            <span class="px-3 text-gray-400"><i class="fas fa-user"></i></span>
            <input
              type="text"
              id="username"
              name="username"
              class="w-full bg-transparent px-3 py-2 sm:py-3 focus:outline-none text-white placeholder-gray-400 text-sm sm:text-base"
              placeholder="Enter your username"
              required
            />
          </div>
        </div>

        <div class="relative">
          <label for="password" class="block text-gray-300 text-sm sm:text-base"
            >Password</label
          >
          <div
            class="flex items-center bg-gray-700/80 border border-gray-600 rounded-lg focus-within:border-cyan-400 transition"
          >
            <span class="px-3 text-gray-400"><i class="fas fa-lock"></i></span>
            <input
              type="password"
              id="password"
              name="password"
              class="w-full bg-transparent px-3 py-2 sm:py-3 focus:outline-none text-white placeholder-gray-400 text-sm sm:text-base"
              placeholder="Enter your password"
              required
            />
          </div>
        </div>

        <div class="flex justify-between text-xs sm:text-sm text-gray-400">
          <a href="#" class="hover:text-cyan-300 transition-all"
            >Forgot Password?</a
          >
          <a href="signup.html" class="hover:text-cyan-300 transition-all"
            >Sign Up</a
          >
        </div>

        <button
          type="submit"
          class="w-full bg-cyan-500 text-white px-4 py-2 sm:py-3 rounded-lg shadow-md hover:bg-cyan-600 hover:shadow-lg transition-all duration-300 text-sm sm:text-base"
        >
          Login
        </button>
        <hr />
        <p class="text-center font-semibold">
          <a href="../index.html">Back to home</a>
        </p>
      </form>
    </div>

    <script
      src="https://kit.fontawesome.com/yourkitcode.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
